<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>taskmaster</title>
</head>

<body>

    <header class="container-fluid bg-primary text-light text-center">
        <h1>TaskMaster</h1>
    </header>
    <main class="container-fluid">
        <div class="row" id="task-create">
            <form class="form-inline col-8 m-2" onsubmit="app.tasksController.createTaskCard(event)">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Task Title">
                </div>
                <button type="submit" class="btn btn-primary mr-5 ml-2 form-control">Create Task</button>
            </form>
        </div>

        <div class="row" id="taskCards-container">

        </div>
    </main>
    <footer class="container-fluid bg-primary text-center text-light">
        <p>Made by Corey Whitmore at Codeworks</p>
    </footer>


    <script src="app/main.js" type="module"></script>
</body>

</html>
