<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>taskmaster</title>
</head>

<body>

    <header class="container-fluid bg-primary text-light text-center">
        <h1>TaskMaster</h1>
    </header>
    <main class="container-fluid">
        <div class="row" id="task-create">
            <form class="form-inline col-8 m-2" onsubmit="app.tasksController.createTaskCard(event)">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Task Title">
                </div>
                <div class="form-group">
                    <input type="color" id="color" class="m-2" name="color" value="#008d00">
                    <label for="head">Color</label>
                </div>
                <button type="submit" class="btn btn-primary mr-5 ml-2 form-control">Create Task</button>
            </form>
        </div>
        <hr>
        <div class="row" id="taskCards-container">

        </div>
    </main>
    <footer class="container-fluid bg-primary text-center text-light">
        <p>Made by Corey Whitmore at Codeworks</p>
    </footer>


    <script src="app/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
